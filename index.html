<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TimeTrackerFD</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>

    
    <div id="loginContainer" hidden>
      <h1>Welcome to TimeTrackerFD</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </div>


    <aside>
      <button id="asideToggle">‚â°</button>
      <nav>
        <button data-switch="tasks">Tasks</button>
        <button data-switch="projects">Projects</button>
        <button data-switch="reports">Reports</button>
        <button data-switch="tags">Tags</button>
        <button data-switch="team">Team</button>
      </nav>
    </aside>

    <header>
      <nav class="headerNav">
        <button data-switch="tasks" id="logo">TimeTrackerFD</button>
        <button data-switch="about">About ‚ÑπÔ∏è</button>
        <button data-switch="help">Help ‚ùì</button>
        <button data-switch="settings">Settings ‚öôÔ∏è</button>
        <button data-switch="account">Account üë§</button>
        <!-- zamiast Account mo≈ºna by by≈Ço dodaƒá inicja≈Çy -->
      </nav>
    </header>

    <main>
      <section data-switch="tasks" hidden>
        <div id="panel">
          <input
            id="inputTask"
            type="text"
            placeholder="click here to type current activity"
          />

          <select id="selectProject" required>
            <option value="" disabled selected>
              Select a project
            </option>
          </select>

          <button id="btnStartStop" data-state="stopped">‚ñ∂</button>
          <!-- <button id="btnStop">‚è∏</button> -->
          <!-- po klikniƒôciu ‚ñ∂ przycisk zamienia siƒô na czerwony ‚è∏ -->
          <span id="timer">00:00:00</span>
          <!-- po klikniƒôciu w czas mo≈ºna zmieniƒá godzinƒô rozpoczƒôcia -->
        </div>

        <div id="board">
          <div id="boardControls">
            <div id="viewAs">
              <button>¬ª view as timeline</button>
              <button>¬ª view as groups</button>
            </div>
            <button id="summary">summary</button>
          </div>
          <div>
            <button data-action="changeTime">01/01/2026 12:01-12:02</button>
            <button data-action="changeTask">
              here will appear your task as soon as you stop it...
            </button>
            <button data-action="continue">‚ñ∂</button>
            <!-- Continue... - po najechaniu myszƒÖ -->
            <button data-action="delete">‚úñ</button>
            <button data-action="split">‚úÇ</button>
          </div>
        </div>
      </section>

      <section data-switch="projects" hidden>
        <h2>Projects</h2>
        <label for="projectDropdown">Select a Project:</label>
        <select id="projectDropdown">
            <option value="" disabled selected>Select a project</option>
            <!-- Add project options dynamically here -->
        </select>
        <div id="projectDetails">
            <!-- Project details will be displayed here after selection -->
        </div>
        <button id="addProjectButton">Add Project</button>
        <button id="editProjectButton">Edit Project</button>
        <button id="deleteProjectButton">Delete Project</button>
    </section>

      
      <section data-switch="reports" hidden>reports</section>
      <section data-switch="tags" hidden>tags</section>
      <section data-switch="team" hidden>team</section>
      <section data-switch="about" hidden>about</section>
      <section data-switch="help" hidden>help</section>
      <section data-switch="settings" hidden>settings</section>
      <section data-switch="account" hidden>account</section>
    </main>


  </div>
    <footer hidden>
      <span>¬© 2026 TimeTracker by Filip Cetnarowicz & Daniel Jakubas</span>
      <address class="contact">
        ‚úâ <a href="mailto:contact@timetracker.com">contact@timetrackerfd.com</a>
      </address>
    </footer>


  </body>
</html>
